{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://www.pngitem.com/pimgs/m/0-4142_emoji-loco-transparent-background-crazy-emoji-png-png.png"
    />
    <title>Wacky Widgets</title>
  </head>
  <body>
    <h1>Wacky Widgets</h1>
    <hr />

    {% if widgets|length > 0 %} 
      <table>
        <thead>
          <tr>
            <th>Description:</th>
            <th>Quantity:</th>
          </tr>
        </thead>
    {% for widget in widgets %}
      <tr>
        <tbody>
          <td>{{ widget.description }}</td>
          <td>{{ widget.quantity }}</td>
          <td><a style="color: red; text-decoration: none;" href="{% url 'delete' widget.id %}">X</a></td>
        </tbody>
      </tr>
      {% endfor %} 
    </table>
    {% else %}
    <h3>No Widgets Exist</h3>
    <hr />
    {% endif %}
    <a href="{% url 'add_widget' %}">Add a Widget</a>
  </body>
</html>
